<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OG Image</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <!-- Using self-hosted Monaspace fonts -->
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    @font-face {
      font-family: 'Monaspace Argon';
      src: url('/fonts/monaspace/MonaspaceArgonVF.woff2') format('woff2');
      font-weight: 200 800;
      font-style: normal;
      font-display: swap;
    }
    @font-face {
      font-family: 'Monaspace Xenon';
      src: url('/fonts/monaspace/MonaspaceXenonVF.woff2') format('woff2');
      font-weight: 200 800;
      font-style: normal;
      font-display: swap;
    }
    
    body {
      font-family: 'Monaspace Argon', 'SFMono-Regular', Consolas, monospace;
      background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
      color: #ffffff;
      width: 1200px;
      height: 630px;
      overflow: hidden;
      position: relative;
    }
    
    .container {
      padding: 60px 80px;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      position: relative;
    }
    
    .header {
      display: flex;
      align-items: center;
      gap: 20px;
      margin-bottom: 40px;
    }
    
    .logo {
      font-family: 'Monaspace Xenon', 'SFMono-Regular', Consolas, monospace;
      font-size: 32px;
      font-weight: 700;
      color: #ffffff;
    }
    
    .divider {
      width: 2px;
      height: 40px;
      background: linear-gradient(to bottom, transparent, #666666, transparent);
    }
    
    .category {
      font-size: 16px;
      font-weight: 500;
      color: #888888;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    
    .content {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      max-width: 900px;
    }
    
    .title {
      font-size: 64px;
      font-weight: 700;
      line-height: 1.1;
      margin-bottom: 30px;
      color: #ffffff;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
    }
    
    .description {
      font-size: 28px;
      font-weight: 400;
      line-height: 1.3;
      color: #cccccc;
      margin-bottom: 30px;
    }
    
    .tags {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      margin-bottom: 20px;
    }
    
    .tag {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      padding: 8px 16px;
      border-radius: 20px;
      font-size: 14px;
      font-weight: 500;
      color: #ffffff;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    
    .footer {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-top: 40px;
    }
    
    .author {
      display: flex;
      align-items: center;
      gap: 16px;
    }
    
    .author-avatar {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background: linear-gradient(135deg, #333333, #555555);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
      font-size: 20px;
      color: #ffffff;
    }
    
    .author-info {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }
    
    .author-name {
      font-size: 18px;
      font-weight: 600;
      color: #ffffff;
    }
    
    .author-title {
      font-size: 14px;
      color: #888888;
    }
    
    .date {
      font-size: 16px;
      color: #888888;
      font-weight: 500;
    }
    
    .background-pattern {
      position: absolute;
      top: 0;
      right: 0;
      width: 300px;
      height: 100%;
      background: linear-gradient(45deg, transparent 30%, rgba(255, 255, 255, 0.02) 50%, transparent 70%);
      pointer-events: none;
    }
    
    .accent-line {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 4px;
      background: linear-gradient(90deg, #4a90e2 0%, #7b68ee 100%);
    }
  </style>
</head>
<body>
  <div class="background-pattern"></div>
  <div class="container">
    <div class="header">
      <div class="logo">nibzard</div>
      <div class="divider"></div>
      <div class="category">log</div>
    </div>
    
    <div class="content">
      <h1 class="title">{{TITLE}}</h1>
      
      {{#if DESCRIPTION}}
      <p class="description">{{DESCRIPTION}}</p>
      {{/if}}
      
      {{#if TAGS}}
      <div class="tags">
        {{#each TAGS}}
        <span class="tag">{{this}}</span>
        {{/each}}
      </div>
      {{/if}}
    </div>
    
    <div class="footer">
      <div class="author">
        <div class="author-avatar">NB</div>
        <div class="author-info">
          <div class="author-name">{{AUTHOR}}</div>
          <div class="author-title">Builder & Strategist</div>
        </div>
      </div>
      
      {{#if DATE}}
      <div class="date">{{DATE}}</div>
      {{/if}}
    </div>
  </div>
  
  <div class="accent-line"></div>
</body>
</html>
